name: Node.js CI

on:
  push:
    branches:
     - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x, 19.8.1]
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Sharp
        run: npm run test:sharp
      - name: Sharp no space
        run: npm run test:sharp:nospace
  nsci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: NodeSecure/ci-action@v1
        with:
          warnings: warning
